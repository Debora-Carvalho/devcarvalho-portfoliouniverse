<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/svg" href="">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Débora Carvalho</title>
</head>
<body>
    <audio id="background-music" src="sounds" loop></audio>
    <header>
        <nav id="navbar">
            <div class="logo-site">
                <a href="">Debora Carvalho</a>
            </div>

            <ul id="nav_list">
                <li class="nav-item"><a href="#about">Sobre</a></li>
                <li class="nav-item"><a href="#skills">Skills</a></li>
                <li class="nav-item"><a href="#services">Serviços</a></li>
                <li class="nav-item"><a href="#projects">Projetos</a></li>
                <li class="nav-item"><a href="#contacts">Contatos</a></li>
            </ul>

            <div class="sound-button" onclick="toggleMusic()">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>

            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div id="mobile_menu">
                <ul id="mobile_nav_list">
                    <li class="nav-item"><a href="#about">Sobre</a></li>
                    <li class="nav-item"><a href="#skills">Skills</a></li>
                    <li class="nav-item"><a href="#services">Serviços</a></li>
                    <li class="nav-item"><a href="#projects">Projetos</a></li>
                    <li class="nav-item"><a href="#contacts">Contatos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div id="hero-text">
                <h2 id="subtitle-hero">Creative developer</h2>
                <h1 id="name-developer">Debora Carvalho</h1>
            </div>
            <div id="hero-astronaut">
                <img class="astronaut" src="assets/img/astronauta.png" alt="Astronauta">
                <div id="clouds">
                    <img id="largeCloud" src="assets/img/white cloud.webp" alt="Nuvem branca maior">
                    <img id="smallCloud" src="assets/img/white cloud.webp" alt="Nuvem branca menor">
                </div>
            </div>
            <div class="scroll-animation">
                <iframe src="https://lottie.host/embed/725f0d38-a579-4cb4-88ef-f599553a3a5f/foMCR4b0G3.json"></iframe>
            </div>
        </section>
        <section id="about"></section>
        <section id="skills"></section>
        <section id="services"></section>
        <section id="projects"></section>
    </main>
    <footer id="contacts">
        <p>© 2024 | Designed & coded with <i class="fa-solid fa-heart"></i> by Débora Carvalho</p>
    </footer>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/soundbutton.js"></script>
</body>
</html>
